<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ray Caster</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Ray Caster Demo</h1>
    <div class="canvas-container">
        <canvas id="main-canvas" width="500" height="500"></canvas>
        <canvas id="view-canvas" width="500" height="500"></canvas>
    </div>

    <div class="control-container">
        <ul class="control-list">
            <li>
                <h2>Toggle Fisheye Correction </h2>
                <label class="switch">
                    <input id="fish-eye-checkbox" type="checkbox">
                    <span class="slider round"></span>
                </label>
            </li>

            <li>
                <h2>Toggle Shading </h2>
                <label class="switch">
                    <input id="shading-checkbox" type="checkbox">
                    <span class="slider round"></span>
                </label>
            </li>

            <li>
                <h2>Field of View </h2>
                <input type="range" id="fov" min="45" max="180" value="45">
                <p>Value: <span id="fov-value">50</span></p>
            </li>
        </ul>

        <button id="reset-map-button">Randomize Map</button>
    </div>

    <script
        src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
        crossorigin="anonymous"></script>

    <script src="main.js"></script>
    
</body>
</html>
